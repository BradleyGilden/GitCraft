<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- Bootstrap -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
  <!-- Custom CSS -->
  {% if downloadable %}
  <link rel="stylesheet" href="./portfolio_scrollable.css">
  {% else %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio_scrollable.css') }}">
  {% endif %}
  <!-- Flickity Library -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script defer src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> -->
</head>
<body>
  <div class="cover">
    <nav class="navbar custom-nav-bg navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          {{ name }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link custom-nav-toggle" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav-toggle" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav-toggle" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center gap-3">
      <div class="img-container">
        <img  class="rounded-circle" id="profile" src="{{ avatar }}" alt="profile">
      </div>
    </div>
  </div>
</body>
</html>
